<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="{{ site.author.name }}">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{ site.title }}">
  <meta name="twitter:description" content="{{ site.description }}">

  <meta property="og:type" content="article">
  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:description" content="{{ site.description }}">

  <!-- Begin Jekyll Favicon tag v0.2.8 -->
  <!-- Classic -->
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="icon" sizes="48x48 32x32 16x16" href="/favicon.ico">
  <link rel="icon" sizes="16x16" type="image/png" href="/images/favicons/favicon-16x16.png">
  <link rel="icon" sizes="32x32" type="image/png" href="/images/favicons/favicon-32x32.png">
  <link rel="icon" sizes="64x64" type="image/png" href="/images/favicons/favicon-64x64.png">
  <link rel="icon" sizes="144x144" type="image/png" href="/images/favicons/favicon-144x144.png">
  <!-- Safari -->
  <link rel="apple-touch-icon" sizes="57x57" href="/images/favicons/favicon-57x57.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/images/favicons/favicon-76x76.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/images/favicons/favicon-120x120.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/images/favicons/favicon-152x152.png">
  <link rel="apple-touch-icon" sizes="167x167" href="/images/favicons/favicon-167x167.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/favicons/favicon-180x180.png">
  <!-- Chrome -->
  <link rel="icon" sizes="192x192" href="/images/favicons/favicon-192x192.png">
  <link rel="icon" sizes="96x96" href="/images/favicons/favicon-96x96.png">
  <link rel="icon" sizes="48x48" href="/images/favicons/favicon-48x48.png">
  <link rel="manifest" href="/manifest.webmanifest">
  <!-- IE -->
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/images/favicons/favicon-144x144.png">
  <meta name='msapplication-config' content="/browserconfig.xml">
  <!-- End Jekyll Favicon tag -->

  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="{{ site.base_url }}css/main.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.base_url | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.base_url }}feed.xml">
</head>
